<div class="price-summary">
  <mat-list>
    <mat-list-item *ngFor="let lineItem of preTaxItems">
      <span class="line-label">{{ lineItem.label }}</span>
      <span class="spacer"></span>
      <span class="line-value">{{ lineItem.value | currency }}</span>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <span class="line-label">{{ monthlyPayment.label }}</span>
      <span class="line-value">{{
        monthlyPayment.value | currency
      }}</span></mat-list-item
    >
  </mat-list>
</div>
