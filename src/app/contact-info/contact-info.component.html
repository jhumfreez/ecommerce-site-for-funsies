<form [formGroup]="form">
  <!-- <input formControlName="name" />
  <input formControlName="email" />
  <input formControlName="phone" /> -->
  <mat-form-field>
    <mat-label for="nameInput">Enter name</mat-label>
    <input id="nameInput" matInput formControlName="name" />
    <mat-hint>Ex. Your name...</mat-hint>
    <mat-error *ngIf="form.get('name').errors && form.get('name').touched">{{
      form.get('name').errors | json
    }}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label for="emailInput">Enter email</mat-label>
    <input id="emailInput" matInput formControlName="email" />
    <mat-hint>Ex. test@test.com</mat-hint>
    <mat-error *ngIf="form.get('email').errors && form.get('email').touched">{{
      form.get('email').errors | json
    }}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label for="phoneInput">Enter phone #</mat-label>
    <input id="phoneInput" matInput formControlName="phone" />
    <mat-hint>Ex. 123-456-7890</mat-hint>
    <mat-error *ngIf="form.get('phone').errors && form.get('phone').touched">{{
      form.get('phone').errors | json
    }}</mat-error>
  </mat-form-field>
</form>
